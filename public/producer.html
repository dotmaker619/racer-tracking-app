<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Producer</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
      integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="producer_container">
        <h1 id="producer_name">Producer View</h1>
        <div class="produce_area">
          <div class="chat_input">
            <button id="close_btn" class="lap_btn">
              Close Room
            </button>
          </div>
          <div class="chat_input">
            <button id="start_btn" class="lap_btn">
              Start Race
            </button>
            <p id="counter"></p>
          </div>
          <div class="chat_input">
            <span id="hyperlink"></span>
          </div>
          <div class="chat_input">
            <button id="lap_first" class="lap_btn">
              LAP
            </button>
            <input
              type="text"
              id="lap_input_first"
              class="carnumber"
              placeholder="Input Car Number"
            />
          </div>
          <div class="chat_input">
            <button id="lap_second" class="lap_btn">
              LAP
            </button>
            <input
              type="text"
              id="lap_input_second"
              class="carnumber"
              placeholder="Input Car Number"
            />
          </div>
          <div class="chat_input">
            <button id="lap_third" class="lap_btn">
              LAP
            </button>
            <input
              type="text"
              id="lap_input_third"
              class="carnumber"
              placeholder="Input Car Number"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./producer.js"></script>
    <script src="./viewer.js"></script>
  </body>
</html>
